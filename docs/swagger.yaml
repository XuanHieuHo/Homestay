    - full_name
    - phone
    type: object
  api.userResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      full_name:
        type: string
      password_changed_at:
        type: string
      phone:
        type: string
      username:
        type: string
    type: object
  db.Booking:
    properties:
      booking_date:
        type: string
      booking_id:
        type: string
      checkin_date:
        type: string
      checkout_date:
        type: string
      homestay_booking:
        type: integer
      number_of_guest:
        type: integer
      promotion_id:
        type: string
      service_fee:
        description: must be positive
        type: number
      status:
        type: string
      tax:
        description: must be positive
        type: number
      user_booking:
        type: string
    type: object
  db.BookingTxResult:
