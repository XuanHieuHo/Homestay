  api.loginUserRequest:
    properties:
      password:
        minLength: 6
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  api.loginUserResponse:
    properties:
      access_token:
        type: string
      access_token_expires_at:
        type: string
      refresh_token:
        type: string
      refresh_token_expires_at:
        type: string
      session_id:
        type: string
      user:
        $ref: '#/definitions/api.userResponse'
    type: object
  api.newPasswordRequest:
    properties:
      first_password:
        minLength: 6
        type: string
      original_password:
        minLength: 6
        type: string
      second_password:
        minLength: 6
        type: string
    required:
    - first_password
    - original_password
    - second_password
    type: object
  api.resetPasswordRequest:
    properties:
      first_password:
        minLength: 6
        type: string
      otpcode:
        type: string
      second_password:
        minLength: 6
        type: string
      username:
        type: string
    required:
    - first_password
    - otpcode
    - second_password
    - username
    type: object
  api.updateHomestayStatusRequest:
    properties:
      status:
        type: string
    required:
