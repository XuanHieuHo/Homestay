        type: string
      number_of_bed:
        type: integer
      price:
        type: number
      second_image:
        type: string
      third_image:
        type: string
    required:
    - address
    - capacity
    - description
    - first_image
    - main_image
    - number_of_bed
    - price
    - second_image
    - third_image
    type: object
  api.createPromotionRequest:
