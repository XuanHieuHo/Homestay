      created_at:
        type: string
      homestay_commented:
        type: integer
      id:
        type: integer
      rating:
        type: string
      user_comment:
        type: string
    type: object
  db.Homestay:
    properties:
      address:
        type: string
      capacity:
        type: integer
      description:
        type: string
      first_image:
        type: string
      id:
        type: integer
      main_image:
        type: string
      number_of_bed:
        type: integer
      price:
        type: number
      second_image:
        type: string
      status:
        type: string
      third_image:
        type: string
    type: object
  db.Payment:
    properties:
      amount:
        type: number
      booking_id:
        type: string
      id:
        type: integer
      pay_date:
        type: string
      pay_method:
        type: string
      status:
        type: string
    type: object
  db.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      full_name:
        type: string
      hashed_password:
        type: string
      isBooking:
        type: boolean
      password_changed_at:
        type: string
      phone:
        type: string
      reset_password_token:
        type: string
      role:
        type: string
      rspassword_token_expired_at:
        type: string
      username:
        type: string
    type: object
