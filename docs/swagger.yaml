definitions:
  api.checkPasswordRequest:
    properties:
      password:
        minLength: 6
        type: string
    required:
    - password
    type: object
  api.createBookingRequest:
    properties:
      checkin_date:
        type: string
      number_of_day:
        type: integer
      number_of_guest:
        minimum: 1
        type: integer
      promotion_id:
        type: string
    required:
    - checkin_date
    - number_of_day
    - number_of_guest
    - promotion_id
    type: object
  api.createHomestayRequest:
    properties:
      address:
        type: string
      capacity:
        type: integer
      description:
        type: string
      first_image:
        type: string
      main_image:
        type: string
      number_of_bed:
        type: integer
      price:
        type: number
      second_image:
        type: string
      third_image:
        type: string
    required:
    - address
    - capacity
    - description
    - first_image
    - main_image
    - number_of_bed
    - price
    - second_image
    - third_image
    type: object
  api.createUserRequest:
    properties:
      email:
        type: string
      full_name:
        type: string
      password:
        minLength: 6
        type: string
      phone:
        type: string
      username:
        type: string
    required:
    - email
    - full_name
    - password
    - phone
    - username
    type: object
  api.forgotPasswordRequest:
    properties:
      email:
        type: string
      username:
        type: string
    required:
    - email
    - username
    type: object
  api.getHomestayByIDResponse:
    properties:
      homestays:
        items:
          properties:
            homestay:
              $ref: '#/definitions/db.Homestay'
            list_of_feedbacks:
              $ref: '#/definitions/api.listFeedbackResponse'
          type: object
        type: array
    type: object
  api.listFeedbackResponse:
    properties:
      feedbacks:
        items:
          properties:
            commentor:
              $ref: '#/definitions/api.userResponse'
            feedback:
              $ref: '#/definitions/db.Feedback'
          type: object
        type: array
    type: object
  api.listHomestayResponse:
    properties:
      homestays:
        items:
          properties:
            homestay:
              $ref: '#/definitions/db.Homestay'
            list_of_feedbacks:
